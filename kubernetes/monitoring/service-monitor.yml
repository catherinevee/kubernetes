apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: catstar-monitor
  namespace: platform-services
  labels:
    app.kubernetes.io/name: catstar
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app: catstar
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [ __meta_kubernetes_pod_name ]
      targetLabel: pod
    - sourceLabels: [ __meta_kubernetes_namespace ]
      targetLabel: namespace
    - sourceLabels: [ __meta_kubernetes_service_name ]
      targetLabel: service
  namespaceSelector:
    matchNames:
    - default
    - backend-dev
    - backend-staging
    - production
