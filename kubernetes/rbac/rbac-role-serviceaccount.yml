# Web application service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webapp-service-account
  namespace: production
  annotations:
    kubernetes.io/enforce-mountable-secrets: "true"
automountServiceAccountToken: false
---
# Minimal permissions for web application
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: production
  name: webapp-role
rules:
# Access to specific configuration secrets
- apiGroups: [ "" ]
  resources: [ "secrets" ]
  resourceNames: [ "webapp-config", "webapp-tls" ]
  verbs: [ "get" ]
# ConfigMap access for application settings
- apiGroups: [ "" ]
  resources: [ "configmaps" ]
  resourceNames: [ "webapp-config" ]
  verbs: [ "get", "watch" ]
# Service discovery for microservices
- apiGroups: [ "" ]
  resources: [ "services", "endpoints" ]
  verbs: [ "get", "list", "watch" ]
---
# Explicit binding to prevent default account usage
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webapp-binding
  namespace: production
subjects:
- kind: ServiceAccount
  name: webapp-service-account
  namespace: production
roleRef:
  kind: Role
  name: webapp-role
  apiGroup: rbac.authorization.k8s.io
